</style></head><body>
	<h1>diaporama de Deborah</h1>
	<p>mes plus jolies photos</p>
	<h2>(( photo.title ))</h2>
	<div><img src='(( photo.file ))' alt='(( photo.title ))'/></div>
	<p>(( photo.infos ))</p>
	<button onclick='goLeft()'><</button>
	<button onclick='goRight()'>></button>
</body>
<script type='text/javascript'>
	var photos = useJson ('photos.json');
	debbyPlay.photo = photos[0];
	function goLeft(){
		var pos = debbyPlay.photo.id -1;
		if (pos <0) pos = photos.length -1;
		debbyPlay.photo = photos[pos];
		document.body.load();
	}
	function goRight(){
		var pos = debbyPlay.photo.id +1;
		if (pos >= photos.length) pos =0;
		debbyPlay.photo = photos[pos];
		document.body.load();
	}
	document.body.init();
</script>
