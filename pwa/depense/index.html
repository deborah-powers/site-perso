	<link rel='manifest' href='manifest.webmanifest'/>

<style type='text/css'>
	form {
		display: grid;
		grid-template-columns: 4em 1fr;
		grid-gap: 0.5em;
	}
	input[type='text'] { display: none; }
</style></head><body>
	<h1>enregistrer mes dépenses</h1>
	<form>
		<label for='champ-date'>date</label><input type='date' id='champ-date'/>
		<label for='champ-lieu'>lieu</label><input type='text' id='champ-lieu' placeholder='nouvel endroit'/>
		<select id='select-lieu' onchange="nouvelleValeur('lieu')">
			<option value='(( lieuList ))'>(( lieuList ))</option>
			<option value='gdl'>gare de Lyon</option>
			<option value='nouveau'>nouvel endroit</option>
		</select>
		<label for='champ-categ'>catégorie</label><input type='text' id='champ-categ' placeholder='nouvelle catégorie'/>
		<select id='select-categ' onchange="nouvelleValeur('categ')">
			<option value='(( cateList ))'>(( cateList ))</option>
			<option value='nouveau'>nouvelle catégorie</option>
		</select>
		<label for='champ-montant'>montant</label><input type='number' id='champ-montant' value='12'/>
		<input type='button' onclick='sauverDepense()' value='valider'/>
	</form>
	<button onclick='sauverModif()'>enregistrer vos modifs</button>
	<button id='install-pwa'>installer l'application</button>
	<section>
		<div>(( depenseList ))</div>
	</section>
	<script type='text/javascript' src='service-launcher.js'></script>
	<script type='text/javascript'>

const databaseName = 'depense';
var lieuList =[ 'rueil', 'bnf', 'châtelet', 'auber', 'paris', 'avon', 'chateaudun' ];
var cateList =[ 'courses', 'restaurant', 'transport', 'cadeau', 'ammeublement', 'divers', 'loisir', 'sortie', 'utile' ];

var depenseList =[];
dpInit();
var montant = document.getElementById ('champ-montant');
var depenseDate = document.getElementById ('champ-date');
depenseDate.value = new Date().toStringPerso();

function nouvelleValeur (nom){
	const selector = document.getElementById ('select-' + nom);
	if (selector.options [selector.selectedIndex].value === 'nouveau'){
		selector.style.display = 'none';
		document.getElementById ('champ-' + nom).style.display = 'block';
}}
function afficherDepenseList (depList){
	depenseList =[];
	for (var m=0; m< depList.length; m++){
		depenseList.push (depList[m]);
	}
}
function sauverDepense(){
	var categorie = 'rien';
	var cateContainer = document.getElementById ('select-categ');
	if (cateContainer.style.display === 'none') categorie = document.getElementById ('champ-categ').value;
	else categorie = cateContainer.options [cateContainer.selectedIndex].value;
	var lieu = 'nulle part';
	var lieuContainer = document.getElementById ('select-lieu');
	if (lieuContainer.style.display === 'none') lieu = document.getElementById ('champ-lieu').value;
	else lieu = lieuContainer.options [lieuContainer.selectedIndex].value;
	console.log (document.getElementById ('champ-montant'));
	depenseList.push ({ date: depenseDate.value, montant: montant.value, lieu: lieu, categorie: categorie });
	console.log (depenseList);
	dpInit();
}
function sauverModif(){
	sendToIdb (databaseName, depenseList,
		function(){ sendToOdb (databaseName, depenseList); });
}
	</script>
</body></html>
