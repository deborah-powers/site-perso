<!DOCTYPE html><html><head>
	<title>mes dépenses</title>
	<meta name='viewport' content='width=device-width,initial-scale=1'/>
	<meta charset='utf-8'/>
	<base target='_self'>
	<link rel='icon' type='image/png' href='static/nounours.svg'/>
	<link rel='stylesheet' type='text/css' href='static/structure.css'/>
	<link rel='stylesheet' type='text/css' href='static/perso.css'/>
	<script type='text/javascript' src='static/database.js'></script>
	<script type='text/javascript' src='static/library.js'></script>
	<script type='text/javascript' src='static/dynaPlay.js'></script>
<style type='text/css'>
	a.line {
		display: grid;
		grid-template-columns: 6em 1fr 1fr 4em;
	}
	p {
		display: flex;
		justify-content: space-between;
	}
</style></head><body>
	<h1>mes dépenses (( periodeMessage ))</h1>
	<a class='line' list='depenseList' href='unique.html?id=(( id ))'>
		<span>(( date ))</span><span>(( lieu ))</span><span>(( categorie ))</span><span>(( montant ))</span>
	</a>
	<p><span>total:</span><span>(( total ))</span></p>
	<p list='totalCategories'><span>(( key )):</span><span>(( value ))</span></p>
	<nav>
		<a href=''>nouvelle dépense</a>
		<a href='liste.html?type=day'>les dépenses du jour</a>
		<a href='liste.html?type=week'>les dépenses de la semaine</a>
		<a href='liste.html?type=all'>toutes les dépenses</a>
	</nav>
	<script type='text/javascript' src='liste.js'></script>
</body></html>
